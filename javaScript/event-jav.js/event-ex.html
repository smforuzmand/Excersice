    <div class="container">
        <h1>Event example</h1>
        <h2>Buttons to show and hide messages</h2>
        <div id="message"></div>
        <button onclick="displayMessage(true)" class="btn btn-primary">Show</button>
        <button onclick="displayMessage(false)" class="btn btn-danger">Hide</button>

        <script>
            function displayMessage(display) {
                console.log("Display message has been settled");
                console.log("Display parameter value: " + display);

                if (display) {
                    document.getElementById("message").hidden = false;
                    document.getElementById("message").innerHTML = "onclick event has been executed";
                    document.getElementById("message").className = "alert alert-success"
                } else {

                    document.getElementById("message").hidden = true;
                    document.getElementById("message").innerHTML = "";

                }
            }

        </script>

            <script>
                function generateRow(inputList) {

                    const tableRows = inputList.map(person => {
                        const htmlRow =
                            `<tr id="${person.id}">
                            <td>${person.id}</td>
                            <td>${person.name}</td>
                            <td>${person.lastName}</td>̥̥
                            
                        </tr>`;
                        return htmlRow;
                    })

                    const tbody = document.createElement('tbody');
                    tbody.innerHTML = tableRows.join("");
                    document.getElementById("datatable").appendChild(tbody);


                }


                const personList = [

                    { id: 1, name: "Simon", lastName: "Elbrink" },
                    { id: 2, name: "Edvard", lastName: "Alvarez" },
                    { id: 3, name: "Jack", lastName: "Nineway" },
                    { id: 4, name: "Rodney", lastName: "Mombatsa" },
                    { id: 5, name: "Mason", lastName: "Forouzmand" },
                ]

                generateRow(personList);

            </script>

        <h2> Validation Input</h2>
        <form class="form-control">
            <input type="text" id="email" name="email" placeholder="Please insert a valid email" class="from-control">

            <p id="emailValidationMessage"></p>
            <br />

            <button type="button" onclick="validateEmail()" class="btn btn-success">Submit form</button>
            <script>

                function validateEmail() {
                    const regexForEmail = /^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

                    let email = document.getElementById("email").value;
                    console.log(email)
                    let validationMessage = document.getElementById("emailValidationMessage");

                    if (regexForEmail.test(email)) {
                        console.log("Email was valid");
                        validationMessage.innerHTML = "Email was valid"
                        validationMessage.style.color = "green"

                    } else {

                        console.log("Email format is invalid");

                        validationMessage.innerHTML = "Email format is invalid"
                        validationMessage.style.color = "red"

                    }


                }


            </script>
